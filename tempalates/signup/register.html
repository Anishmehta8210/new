{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
   <div class="row">
       <h1 class="display-4 text-center">  Create {{user_type}} Account</h1>
       <div class="col-6 mx-auto">
           <form action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{form|crispy}}
               <input type="submit" value="Create Account" class="btn btn-success w-100">
           </form>
       </div>
   </div>
</div>

{% endblock  %}
